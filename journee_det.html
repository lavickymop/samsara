    <section class="body-section">
        <div class="container text-center">
            <div class="row">
                <div class="date-picker" data-date="2014/09/02" data-keyboard="true">
                    <div class="date-container text-center">
                        <h4 class="weekday">Lundi</h4>

                    </div>
                    <span data-toggle="datepicker" data-type="subtract" class="fa fa-angle-left"></span>
                    <span data-toggle="datepicker" data-type="add" class="fa fa-angle-right"></span>
                    <div class="input-group input-datepicker">
                        <input type="text" class="form-control" data-format="YYYY/MM/DD" placeholder="YYYY/MM/DD">
                        <span class="input-group-btn">

                    </span>
                    </div>

                </div>
            </div>
            <div class="row">
                <form class="col-xs-8 col-xs-offset-2">
                    <div class="form-group">
                        <input type="text" id="journee" name="journee" class="form-control jour" placeholder="Entrez votre numéro de journée!">
                    </div>
                    <label for="ouiNon" class="question">Avez-vous vos règles aujourd'hui?</label>
                    
                    <div class="form-group">
                        <select id="ouiNon" name="ouiNon" class="form-control">
                            <option class="oui" value="1">oui</option>
                            <option class="non" value="0">non</option>

                        </select>
                    </div>
                    <div class="row">

                        </div>

                </form>
